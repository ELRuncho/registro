<!DOCTYPE html>

<html>
<!-- import js script-->    
<head>
  <title>GenAI Day</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container">
    <div class="container2">
        <img src="images/robotlogo.png" alt="robot" class="image">
        <h1>Formato de Registro GenAI Day</h1>
    </div>

    <form id="enrollment-form" class="form-container">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="empresa">Nombre Empresa:</label>
        <input type="text" id="empresa" name="empresas" required>
      </div>
      <div class="form-group">
        <label for="pais">Pais:</label>
        <input type="text" id="pais" name="pais" required>
      </div>
      <div class="form-group">
        <label for="industria">Industria:</label>
        <input type="text" id="industria" name="industria" required>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
      </div>
      <div class="form-group">
        <label for="conocimiento">Nivel de conocimiento:</label>
        <input type="text" id="conocimiento" name="conocimiento" required>
      </div>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
